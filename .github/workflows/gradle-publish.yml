name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: build
        run: |
          ./gradlew build

      - name: uploadFiles
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: build/libs/*.jar
